<!DOCTYPE html>
<html lang="zh-CN">
<link rel="icon" type="image/svg+xml" href="icons/respect.svg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPAY - 让社交不再有负担</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- 页头 -->
<header class="header">
    <div class="header-content">
        <div class="logo">
            <img src="icons/respect1.svg" alt="AAPAY" class="logo-icon">
            <span class="logo-aa">AA</span><span class="logo-pay">PAY</span>
        </div>
        <!-- 添加口号 -->
        <div class="slogan">
            <span class="slogan-text">聚餐打球，算账</span>
            <span class="slogan-highlight">不愁</span>
        </div>
    </div>
</header>

<!-- 页中 -->
<main class="main-content">
    <div class="scrollarea">
        <div class="container">
            <div class="form-section">
                <!-- 活动名称输入和添加成员按钮 -->
                <div class="input-group">
                    <input class="input" id="activityNameInput" placeholder="请输入活动名称"/>
                    <button class="add-btn" id="addMemberBtn">+</button>
                </div>

                <!-- 主要内容区域：两栏布局 -->
                <div class="content-layout" id="contentLayout">
                    <!-- 左侧：成员列表区域 -->
                    <div class="members-section">
                        <div class="amount-info" id="amountInfo" style="display: none;">
                            <div class="total-amount">总金额：<span id="totalAmount">0</span>元</div>
                            <div class="average-amount">人均：<span id="averageAmount">0</span>元</div>
                            <button class="copy-btn" id="copyBtn">生成</button>
                        </div>
                        <div class="members-list" id="membersList"></div>
                    </div>


                </div>

                <!-- 方案记录 -->
                <div class="copy-records" id="copyRecordsSection" style="display: none;">
                    <div class="records-header">
                        <div class="header-left">
                            <span class="records-title">方案记录</span>
                            <button class="record-btn clear" id="clearRecordsBtn">清空</button>
                            <button class="record-btn merge" id="mergeBtn">合并</button>
                        </div>
                        <button class="record-btn toggle" id="toggleRecordsBtn">
                        <svg class="toggle-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 12L4 8L12 8L8 12Z" fill="currentColor"/> <!-- 下箭头 -->
                        </svg>
                    </button>
                    </div>

                    <div class="records-list" id="recordsList" style="display: none;">
                        <div id="recordsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 添加成员弹窗 -->
            <div class="modal" id="addModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-inputs">
                        <input class="modal-input name" id="newMemberName" placeholder="姓名"/>
                        <input class="modal-input amount" id="newMemberAmount" placeholder="已支付金额"/>
                    </div>
                    <div class="modal-buttons">
                        <button class="modal-btn cancel" id="cancelAddBtn">取消</button>
                        <button class="modal-btn confirm" id="confirmAddBtn">确定</button>
                    </div>
                </div>
            </div>

            <!-- 修改成员弹窗 -->
            <div class="modal" id="editModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-inputs">
                        <input class="modal-input name" id="editMemberName" placeholder="姓名"/>
                        <input class="modal-input amount" id="editMemberAmount" placeholder="已支付金额"/>
                    </div>
                    <div class="modal-buttons">
                        <button class="modal-btn cancel" id="cancelEditBtn">取消</button>
                        <button class="modal-btn confirm" id="confirmEditBtn">确定</button>
                    </div>
                </div>
            </div>

            <!-- 转账记录弹窗 -->
            <div class="modal" id="transferModal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>转账方案</h3>
                        <button class="modal-close" id="closeTransferModal">×</button>
                    </div>
                    <div class="transfer-details" id="transferDetailsModal"></div>
                    <div class="modal-buttons">
                        <button class="modal-btn cancel" id="cancelTransferBtn">取消</button>
                        <button class="modal-btn confirm" id="copyTransferBtn">复制</button>
                    </div>
                </div>
            </div>
        </div>
</main>

<!-- 页尾 -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 AAPAY. 让社交不再有负担</p>
    </div>
</footer>

<div class="toast" id="toast"></div>

<script type="module" src="js/app.js"></script>
</body>
</html>
